<ion-header>
  <ion-toolbar>
    <ion-title>My Games</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-list>

  <ion-item>
    <ion-label>Win</ion-label>
    <ion-note slot="start" color="success">{{ gamesWon }}</ion-note>
  </ion-item>

  <ion-item>
    <ion-label>Lose</ion-label>
    <ion-note slot="start" color="danger">{{ gamesLost }}</ion-note>
  </ion-item>

  <ion-item>
    <ion-label>Draw</ion-label>
    <ion-note slot="start" color="warning">{{ gamesDrawn }}</ion-note>
  </ion-item>

</ion-list>

<ion-list>
  <ion-item *ngFor="let game of myGames">
    <ion-label>Time Control: {{ game.timeControl }}</ion-label>
    <div>Opponent: {{ game.opponentName }}</div>
    <div>I Played as: {{ game.color }}</div>
    <div>My Result: {{ game.gameResult }}</div>
  </ion-item>
</ion-list>

<ion-grid>
  <ion-row>
    <ion-col>
      <ion-back-button defaultHref="home">
        Go Back
      </ion-back-button>
    </ion-col>
    <ion-col>
      <ion-button (click)="clearGames()">
        Clear Games
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>


</ion-content>
