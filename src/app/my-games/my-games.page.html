<ion-header>
  <ion-toolbar>
    <ion-title>My Games</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-list>

  <ion-item>
    <ion-label>Win</ion-label>
    <ion-note slot="start" color="success">55</ion-note>
  </ion-item>

  <ion-item>
    <ion-label>Lose</ion-label>
    <ion-note slot="start" color="danger">77</ion-note>
  </ion-item>

  <ion-item>
    <ion-label>Draw</ion-label>
    <ion-note slot="start" color="warning">66</ion-note>
  </ion-item>

</ion-list>

<ion-grid>
  <ion-row>
    <ion-col>
      <ion-back-button defaultHref="home">
        Go Back
      </ion-back-button>
    </ion-col>
    <ion-col>
      <ion-button (click)="clearGames()">
        Clear Games
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>


</ion-content>
